<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
</head>
<body>
<div>
  <h2>Character Counter</h2>
  <input type="text" placeholder="Enter a string " [(ngModel)]="inputText" (input)="updateCharacterCount()" /><br><br>
  <p>Character Count: {{ characterCount }}</p>
</div>
</body>
</html>
