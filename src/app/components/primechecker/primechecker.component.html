<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
</head>
<body>
<div>
  <h2>Prime Number Checker</h2>
  <label>Enter a number:</label><br>
  <input type="number" placeholder="Enter a number" [(ngModel)]="number" />
  <button (click)="checkPrime()">Check Prime</button><br>

  <p *ngIf="resultMessage">{{ resultMessage }}</p>
</div>
</body>
</html>
