<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Display</title>
</head>
<body>
<div>
  <h2>Random Quote Display</h2>
  <button (click)="displayRandomQuote()">Display Random Quote</button>

  <p *ngIf="randomQuote">"{{ randomQuote }}"</p>
</div>

</body>
</html>
