<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Username</title>
</head>
<body>
<div>
  <h2>Show Username</h2>
  <input type="text"  placeholder="Enter your username"[(ngModel)]="username" />
  <button (click)="showUsername()">Display Username</button>

  <p *ngIf="displayedUsername">Your Username: {{ displayedUsername }}</p>
</div>
</body>
</html>
