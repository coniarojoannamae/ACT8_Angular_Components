<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Root Calculator</title>
</head>
<body>
<div>
  <h2>Square Root Calculator</h2>
  <input type="number" placeholder="Enter a number" [(ngModel)]="inputNumber" />
  <button (click)="calculateSquareRoot()">Calculate Square Root</button><br><br>
  <p *ngIf="resultMessage">{{ resultMessage }}</p>
</div>
</body>
</html>
