<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Length Calculator</title>
</head>
<body>

<h2>String Length Calculator</h2>
<input type="text" placeholder="Enter your string here" [(ngModel)]="inputString" />
<button (click)="GetLength()">Get Length</button>

<div>Result: {{result}}</div>

</body>
</html>
