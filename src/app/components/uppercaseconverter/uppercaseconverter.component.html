<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>>Uppercase Converter</title>
</head>
<body>
<div>
  <h2>Uppercase Converter</h2>
  <input type="text" placeholder="Enter your text " [(ngModel)]="inputText" />
  <button (click)="convertToUppercase()">Convert to Uppercase</button><br>
  <p>Uppercased Text: {{ uppercasedText }}</p>
</div>

</body>
</html>
