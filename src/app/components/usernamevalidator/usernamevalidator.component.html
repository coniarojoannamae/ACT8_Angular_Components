<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>>Username Validato</title>
</head>
<body>
<div>
  <h2>Username Validator</h2>
  <input type="text" placeholder="Enter your username" [(ngModel)]="username" />
  <button (click)="validateUsername()">Validate Username</button><br>

  <p *ngIf="message">{{ message }}</p>
</div>


</body>
</html>
