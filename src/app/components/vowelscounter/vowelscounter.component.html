<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowels Counter</title>
</head>
<body>
<div>
  <h2>Vowels Counter</h2>
  <input type="text" placeholder="Enter a string:" [(ngModel)]="inputString" />
  <button (click)="countVowels()">Count Vowels</button><br><br>
  <p *ngIf="resultMessage">{{ resultMessage }}</p>
</div>
</body>
</html>
