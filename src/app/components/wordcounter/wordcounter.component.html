<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
</head>
<body>
<div>
  <h2>Word Counter</h2>
  <label>Enter your text:</label><br>
  <textarea placeholder= "Enter your text" [(ngModel)]="inputText" (input)="countWords()" rows="4" cols="50"></textarea><br>
  <p>Word Count: {{ wordCount }}</p>
</div>

</body>
</html>
