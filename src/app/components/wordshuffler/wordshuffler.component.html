<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>>Word Shuffler</title>
</head>
<body>
<div>
  <h2>Word Shuffler</h2>
  <input type="text" id="wordInput" placeholder="Enter a word" [(ngModel)]="inputWord" />
  <button (click)="shuffleWord()">Shuffle Letters</button><br><br>

  <p>Shuffled Word: {{ shuffledWord }}</p>
</div>

</body>
</html>
